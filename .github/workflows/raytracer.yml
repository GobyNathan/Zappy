name: Zappy

env:
  MIRROR_URL: "git@github.com:EpitechPromo2028/B-YEP-400-TLS-4-1-zappy-noe.roberties.git"
  MIRROR_REPO: "EpitechPromo2028/B-YEP-400-TLS-4-1-zappy-noe"
  EXECUTABLES: "zappy_server"

on:
  push:
    branches-ignore:
      - "ga-ignore-*"
  pull_request:
    branches-ignore:
      - "ga-ignore-*"

jobs:
  check_program_compilation:
    if: ${{ github.repository != 'EpitechPromo2028/B-YEP-400-TLS-4-1-zappy-noe' }}
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y git build-essential cmake libgl1-mesa-dev libglfw3-dev libopenal-dev
          git clone --depth=1 https://github.com/raysan5/raylib.git
          cd raylib
          mkdir build && cd build
          cmake -DBUILD_SHARED_LIBS=ON -DCMAKE_INSTALL_PREFIX=/usr ..
          make -j$(nproc)
          make install
          cd ../..
          rm -rf raylib
      - name: Compile program
        run: make
      - name: Verify executable
        run: |
          if [ ! -f "zappy_server" ]; then
            exit 1
          fi
      - name: Clean
        run: make fclean

  push_to_mirror:
    if: ${{ github.repository != 'EpitechPromo2028/B-YEP-400-TLS-4-1-zappy-noe' && github.event_name == 'push' }}
    needs: [check_program_compilation]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Push to mirror
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ env.MIRROR_URL }}
          ssh_private_key: ${{ secrets.LITTLE_SECRET }}
